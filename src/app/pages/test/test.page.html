<ion-header slot="start">
  <ion-toolbar color="primary">
    <ion-title>Ionic Modal Example</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center">
  <h1>This is the main page.</h1>
  <ion-button (click)="openModal()">Open Modal</ion-button> 
  <p *ngIf="dataReturned">{{dataReturned}}</p>
</div>
</ion-content>
<ion-footer class="ion-text-center">
  <ion-toolbar>
    <ion-title>Ionic Modal Example:  <a href="https://github.com/dhodges47/ionic-modal-example">https://github.com/dhodges47/ionic-modal-example</a></ion-title>
  </ion-toolbar>
 
</ion-footer>
